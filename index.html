<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Conversor de Velocidade</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <header>
    <h1 class="page-title">
      Conversor de Velocidade
    </h1>
  </header>
 
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
    class="page-logo" alt=""><br><br>

  <section class="areadeconversao">
    <div class="container">
      <p class="page-subtitle">
        Converta a velocidade de km/h para m/s
      </p>
      <p>
        <label for="number">Insira o valor da velocidade em km/h</label><br>
        <input type="number" id="valor" size="2" /><br>
      </p>
      <img class="imagemConversor" src="img/conversao.png">
      <button type="submit" onclick="ConverterMS()">Converter m/s</button>
      <h2 id="valorConvertidoMS"></h2>
    </div>

    <div class="container">
      <p class="page-subtitle">
        Converta a velocidade de m/s para km/h 
      </p>
      <p>
        <label for="number">Insira o valor da velocidade em m/s</label><br>
        <input type="number" id="valor2" size="2" /><br>
      </p>
      <img class="imagemConversor" src="img/conversao2.png">
      <button type="submit" onclick="ConverterKmH()">Converter km/h</button>
      <h2 id="valorConvertidoKmH"></h2>
    </div>
  </section>
  <div class="alura-logo">
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="">

      <a href="https://www.instagram.com/carolinasgoncalves21/" target="_blank">
        <img class="redeSocial" src="img/instagram.png" alt="" class="Meu Instagram">


  </div>
